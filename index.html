<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- font-awesome The iconic -->
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Render all Element Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Main Framework css-->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main Template css file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;500;600;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Projects</title>
  </head>
  <body>
    <div class="joke">
      <div class="container">
        <div class="container">
          <p class="haha">&#128514;</p>
          <p class="paragraph">
            Why did the tomato turn red? Because it saw the salad dressing!
          </p>
          <button class="get">Get Random Joke</button>
        </div>
      </div>
    </div>
    <div class="imagecontainer">
      <div class="container">
        <ul>
          <li data-cat=".all" class="active">All</li>
          <li data-cat=".tshirt">T-Shirt</li>
          <li data-cat=".pants">Pants</li>
          <li data-cat=".shirt">Shirt</li>
        </ul>
        <div class="image">
          <img class="all pants" src="imges/pants1.jpeg" alt="" />
          <img class="all pants" src="imges/pants2.jpeg" alt="" />
          <img class="all pants" src="imges/pants3.jpeg" alt="" />
          <img class="all shirt" src="imges/shirt2.webp" alt="" />
          <img class="all shirt" src="imges/shirt1.jpg" alt="" />
          <img class="all tshirt" src="imges/t-shitrt3.jpeg" alt="" />
          <img class="all tshirt" src="imges/t-shirt1.jpg" alt="" />
          <img class="all tshirt" src="imges/t-shirt2.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="calender">
      <div class="container">
        <div class="inputdate">
          <input type="date" />
          <button class="calc">Calculate</button>
        </div>
        <div class="output">
          <div class="box">
            <p class="numyears"></p>
            <p class="years">Years</p>
          </div>
          <div class="box">
            <p class="nummonth"></p>
            <p class="months">Months</p>
          </div>
          <div class="box">
            <p class="numdays"></p>
            <p class="days">Days</p>
          </div>
        </div>
      </div>
    </div>
    <div class="counter">
      <div class="container">
        <div class="count-num">
          <div class="number">
            <p class="num">0</p>
            <div class="incrementanddicrement">
              <p class="dicrement">-</p>
              <i class="fa-solid fa-rotate-right"></i>
              <p class="increment">+</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
